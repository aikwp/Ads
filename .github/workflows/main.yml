name: Build and Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Direct Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev zlib1g-dev libbz2-dev unzip

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install openssl@3 zlib bzip2 unzip

      - name: Cache Boost source and installation
        id: cache-boost
        uses: actions/cache@v4
        with:
          path: |
            ~/boost-boost-1.90.0
            ~/boost-install
          key: boost-1.90.0-github-${{ runner.os }}-${{ hashFiles('**/*.yml') }}
          restore-keys: |
            boost-1.90.0-github-${{ runner.os }}-

      - name: Download and extract Boost 1.90.0 GitHub archive ZIP
        if: steps.cache-boost.outputs.cache-hit != 'true'
        shell: bash
        run: |
          cd ~
          curl -L -o boost-1.90.0.zip https://github.com/boostorg/boost/archive/refs/tags/boost-1.90.0.zip
          unzip -q boost-1.90.0.zip
          mkdir -p ~/boost-install

      - name: Bootstrap Boost (Unix)
        if: runner.os != 'Windows' && steps.cache-boost.outputs.cache-hit != 'true'
        working-directory: ~/boost-boost-1.90.0
        shell: bash
        run: ./bootstrap.sh --prefix=~/boost-install --with-libraries=all

      - name: Build and install Boost (Unix)
        if: runner.os != 'Windows' && steps.cache-boost.outputs.cache-hit != 'true'
        working-directory: ~/boost-boost-1.90.0
        shell: bash
        env:
          JOBS: ${{ runner.os == 'Linux' && '$(nproc)' || '$(sysctl -n hw.logicalcpu)' || '2' }}
        run: |
          ./b2 install -j$JOBS threading=multi variant=release,debug link=shared,static runtime-link=shared --prefix=~/boost-install

      - name: Bootstrap and build Boost (Windows)
        if: runner.os == 'Windows' && steps.cache-boost.outputs.cache-hit != 'true'
        working-directory: ~\boost-boost-1.90.0
        shell: powershell
        run: |
          .\bootstrap.bat
          $jobs = $env:NUMBER_OF_PROCESSORS
          .\b2.exe install -j$jobs --prefix=~\boost-install --build-type=complete threading=multi

      - name: Verify installation
        shell: bash
        run: |
          ls -R ~/boost-install/include/boost | head -20
          ls ~/boost-install/lib | head -10 || true

      - name: Package installation archive
        shell: bash
        run: |
          cd ~
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            Compress-Archive -Path boost-install -DestinationPath boost-1.90.0-windows.zip
            echo "ARCHIVE=boost-1.90.0-windows.zip" >> $GITHUB_ENV
          else
            tar -czf boost-1.90.0-${{ matrix.os }}.tar.gz boost-install
            echo "ARCHIVE=boost-1.90.0-${{ matrix.os }}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Create release with tag 'boostO' (if not exists) and upload asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create boostO \
            --title "Boost 1.90.0 Full Multi-Platform Build" \
            --notes "Automated complete build of Boost 1.90.0 from official GitHub archive tag boost-1.90.0. Includes all variants and OpenSSL for Boost.Beast TLS support." \
            || echo "Release tag 'boostO' already exists; uploading/updating asset."
          gh release upload boostO ~/$ARCHIVE --clobber
