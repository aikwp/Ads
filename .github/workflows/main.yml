name: Build and Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Direct Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      BOOST_INSTALL: ${{ github.workspace }}/boost-install

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev zlib1g-dev libbz2-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install openssl@3 zlib bzip2

      - name: Cache Boost installation (Unix-like)
        if: runner.os != 'Windows'
        id: cache-boost-unix
        uses: actions/cache@v4
        with:
          path: ${{ env.BOOST_INSTALL }}
          key: boost-1.90.0-official-${{ runner.os }}-${{ hashFiles('**/*.yml') }}
          restore-keys: |
            boost-1.90.0-official-${{ runner.os }}-

      - name: Cache Boost installation (Windows)
        if: runner.os == 'Windows'
        id: cache-boost-windows
        uses: actions/cache@v4
        with:
          path: ${{ env.BOOST_INSTALL }}
          key: boost-1.90.0-prebuilt-msvc14.3-${{ runner.os }}-${{ hashFiles('**/*.yml') }}
          restore-keys: |
            boost-1.90.0-prebuilt-msvc14.3-${{ runner.os }}-

      - name: Download and extract source + build Boost (Unix-like)
        if: runner.os != 'Windows' && steps.cache-boost-unix.outputs.cache-hit != 'true'
        env:
          BOOST_SOURCE: ${{ github.workspace }}/boost_1_90_0
        shell: bash
        run: |
          cd ${{ github.workspace }}
          curl -L -o boost_1_90_0.tar.gz https://archives.boost.io/release/1.90.0/source/boost_1_90_0.tar.gz
          tar -xzf boost_1_90_0.tar.gz
          mkdir -p ${{ env.BOOST_INSTALL }}
          cd $BOOST_SOURCE
          ./bootstrap.sh --prefix=${{ env.BOOST_INSTALL }} --with-libraries=all
          JOBS=$(nproc || sysctl -n hw.logicalcpu || echo 2)
          ./b2 install -j$JOBS threading=multi variant=release,debug link=shared,static

      - name: Download and install prebuilt Boost (Windows)
        if: runner.os == 'Windows' && steps.cache-boost-windows.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          Invoke-WebRequest -Uri https://archives.boost.io/release/1.90.0/binaries/boost_1_90_0-msvc-14.3-64.exe -OutFile boost-installer.exe
          # Silent install to workspace subdirectory (no admin required)
          ./boost-installer.exe /SILENT /DIR="${{ env.BOOST_INSTALL }}"
          # Verify extraction
          if (-Not (Test-Path "${{ env.BOOST_INSTALL }}\include\boost\beast.hpp")) { exit 1 }

      - name: Verify installation
        shell: bash
        run: |
          echo "=== Boost Installation Verification ==="
          echo "Install prefix: ${{ env.BOOST_INSTALL }}"
          echo ""
          echo "Boost version:"
          grep BOOST_LIB_VERSION ${{ env.BOOST_INSTALL }}/include/boost/version.hpp || echo "Version header not found"
          echo ""
          echo "Top-level contents (non-recursive sample):"
          ls -l ${{ env.BOOST_INSTALL }}/include/boost | head -20 || true
          echo ""
          echo "Confirming key libraries:"
          [ -d ${{ env.BOOST_INSTALL }}/include/boost/asio ] && echo "Boost.Asio: PRESENT"
          [ -d ${{ env.BOOST_INSTALL }}/include/boost/beast ] && echo "Boost.Beast: PRESENT"
          [ -f ${{ env.BOOST_INSTALL }}/include/boost/beast/version.hpp ] && echo "Boost.Beast version header: PRESENT"
          echo ""
          echo "Sample compiled libraries:"
          find ${{ env.BOOST_INSTALL }}/lib -type f \( -name "*.lib" -o -name "*.dll" -o -name "*.a" -o -name "*.so" \) | head -10 || echo "No compiled libraries (variant-dependent)"
          echo "Verification complete."

      - name: Package installation archive
        shell: bash
        run: |
          cd ${{ github.workspace }}
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            Compress-Archive -Path boost-install -DestinationPath boost-1.90.0-windows.zip
            echo "ARCHIVE=boost-1.90.0-windows.zip" >> $GITHUB_ENV
          else
            tar -czf boost-1.90.0-${{ matrix.os }}.tar.gz boost-install
            echo "ARCHIVE=boost-1.90.0-${{ matrix.os }}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Create release with tag 'boostO' and upload asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create boostO \
            --title "Boost 1.90.0 Full Multi-Platform Build" \
            --notes "Automated build: Source-compiled on Unix-like (with .a static libs); Prebuilt MSVC 14.3 installer on Windows. Full Boost.Beast TLS support." \
            || echo "Release 'boostO' exists; uploading asset."
          gh release upload boostO ${{ github.workspace }}/$ARCHIVE --clobber
